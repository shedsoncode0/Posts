<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="inputs-container">
            <input placeholder="0" type="text" class="box1" />
            <div class="signs">
                <div class="sign"> 
                    <h2>x</h2>
                </div>
                <div class="drop-down">
                    <ul>
                        <li class="add">Addition</li>
                        <li class="mul">Multiplication</li>
                        <li class="sub">Subtraction</li>
                        <li class="div">Division</li>
                    </ul>
                </div>
            </div>
            <input placeholder="0" type="text" class="box2" />
        </div>

        <button type="submit">Answer</button>

        <div class="result"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
